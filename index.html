<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>StepMania Micro</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link href="css/screen.css" media="all" rel="stylesheet" type="text/css" />
    <script type='text/javascript' src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
	<script type="text/javascript" src="songs/songlist.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/Actor.js"></script>
	<script type="text/javascript" src="js/stepmania.js"></script>
</head>
<body onLoad="init();">
	<div id="sm-micro">
        <div id="bottom">
            <a id="logo" title="StepMania Micro wiki page" href="http://www.stepmania.com/wiki/StepMania_Micro"></a>
            <div id="alert"><a id="alert-message" href="http://www.stepmania.com/wiki/StepMania_Micro"></a></div>
        </div>
   	    <div id="musicselector">
			<div id="musiclist"></div>
			<div id="musiclogo"></div>
			<div id="musicprops"></div>
		</div>
		<div id="debugtable">
			<center><h4>Debug</h4></center>
		</div>
        <table id="score">
            <tr><td colspan="2" id="percent-score">0.00%</td></tr>
            <tr><th>Marvelous</th><td id="w0"></td></tr>
            <tr><th>Perfect</th><td id="w1"></td></tr>
            <tr><th>Great</th><td id="w2"></td></tr>
            <tr><th>Good</th><td id="w3"></td></tr>
            <tr><th>Boo</th><td id="w4"></td></tr>
            <tr><th>Miss</th><td id="w5"></td></tr>
			<tr><th>Combo</th><td id="w6"></td></tr>
			<tr><th>MaxCombo</th><td id="w7"></td></tr>
        </table>
		<div id="scoredata">Score: 0</div>
	</div><BR><BR><BR><BR><BR>
	<div id="msg"></div>
    <script type="text/javascript">
        var imgDir = "img/";
    </script>

</body>
</html>
